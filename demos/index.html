<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ZsFootballTable</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../build/zsFootballTable.css">

	<script src="data.js"></script>
	<script src="../build/globals/ZsFootballTable.js"></script>

	<style>
		.zsfootball-table table thead {
			color: deepskyblue;
		}
		#section2 {
			margin: auto;
			width: 30%;
		}
	</style>
</head>
<body>
	<section id="section1">
		<h1>ZsFootballTable Detailed</h1>
		<script type="text/javascript">
			new metal.ZsFootballTable({
				elementClasses: 'table-striped table-bordered',
				matches: matches
			},
			'#section1');
		</script>
	</section>

	<section id="section2">
		<h1>ZsFootballTable Simple</h1>
		<script type="text/javascript">
			new metal.ZsFootballTable({
				columnConfig:{
					position: true,
					lastPosition: false,
					club: true,
					played: false,
					won: false,
					drawn: false,
					lost: false,
					goalFor: false,
					goalAgainst: false,
					points: true
				},
				elementClasses: 'table-striped table-bordered',
				matches: matches,
				showRange: false
			},
			'#section2');
		</script>
	</section>
</body>
</html>
